<h4>Hijo</h4>
<table>
    <tr>
        <td>Nombre</td>
        <td>Apellidos</td>
        <td>DNI</td>
        <td>Telefono</td>
        <td>Direccion</td>
        <td>Email</td>
    </tr>
    <tr *ngFor="let medico of persona">
        <td>{{medico._nombre}}</td>
        <td>{{medico._apellidos}}</td>
        <td>{{medico._dni}}</td>
        <td>{{medico._telefono}}</td>
        <td>{{medico._direccion}}</td>
        <td>{{medico._email}}</td>
    </tr>
</table>
